<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
  <title>Urna Eletr√¥nica</title>
</head>
<body>
  <div class='urna'>
    <div class='screen'>
      <div class="d-1">
        <div class="d-1-left">
          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d-1-3">
            <div class="number pisca"></div>
            <div class="number"></div>
          </div>
          <div class="d-1-4">
            Nome: Fulano de Tal<br>
            Partido: QQQ<br>
            Vice-Prefeito: Beltrano de Tal
          </div>
        </div>
        <div class="d-1-right">
          <div class="d-1-image">
            <img src="./images/38111.jpg" alt="Gianna Michaels" />
            Prefeito
          </div>
          <div class="d-1-image small">
            <img src="./images/77222.jpg" alt="Bridgette B" />
            Vice-Prefeito
          </div>
        </div>
      </div>
      <div class="d-2">
        Aperte a tecla:<br>
        CONFIRMA para confirmar este voto<br>
        CORRIGE para reiniciar este voto
      </div>
    </div>
    <div class='keyboard'>
      <div class='keyboard-line'>
        <div class='keyboard-button btn-1'>1</div>
        <div class='keyboard-button btn-2'>2</div>
        <div class='keyboard-button btn-3'>3</div>
      </div>
      <div class='keyboard-line'>
        <div class='keyboard-button btn-4'>4</div>
        <div class='keyboard-button btn-5'>5</div>
        <div class='keyboard-button btn-6'>6</div>
      </div>
      <div class='keyboard-line'>
        <div class='keyboard-button btn-7'>7</div>
        <div class='keyboard-button btn-8'>8</div>
        <div class='keyboard-button btn-9'>9</div>
      </div>
      <div class='keyboard-line'>
        <div class='keyboard-button btn-0'>0</div>
      </div>
      <div class='keyboard-line'>
        <div class='keyboard-button btn-white'>BRANCO</div>
        <div class='keyboard-button btn-correct'>CORRIGE</div>
        <div class='keyboard-button btn-confirm'>CONFIRMA</div>
      </div>
    </div>
  </div>

  <script src="./javaScript/etapas.js"></script>
  <script src="./javaScript/main.js"></script>
</body>
</html>
